<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>айБабулька</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Здесь применять трехмерное волшебство -->

        <!-- фото в галерее -->
        <input type="radio" id="image1" name="photo">
        <input type="radio" id="image2" name="photo">
        <input type="radio" id="image3" name="photo">
        <input type="radio" id="image4" name="photo" checked>
        <input type="radio" id="image5" name="photo">

        <input type="radio" id="image7" name="photo">

        <div class="gallery">
            <div class="items item1">
                <label for="image1">
                    <img src="images/cucumber.jpg" alt="cucumber" title="cucumber">

            </div>
            <div class="items item2">
                <label for="image2">
                    <img src="images/kobalt.jpg" alt="kobalt" title="kobalt">
                </label>
            </div>
            <div class="items item3">
                <label for="image3">
                    <img src="images/carrot.jpg" alt="carrot" title="carrot">
                </label>
            </div>
            <div class="items item4">
                <label for="image4">
                    <img src="images/cabbage.jpg" alt="cabbage" title="cabbage">
                </label>
            </div>
            <div class="items item5">
                <label for="image5">
                    <img src="images/squash.jpg" alt="squash" title="squash">
                </label>
            </div>
            <div class="items item6">
                <label for="image6">
                    <img src="images/eggplant.jpg" alt="eggplant" title="eggplant">
                </label>
            </div>
            <div class="items item7">
                <label for="image7">
                    <img src="images/pumpkin.jpg" alt="pumpkin" title="pumpkin">
                </label>
            </div>
        </div>

    </main>
    </body>
</html>
